<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form> 
            <div class="login-button">
                <button><a href="">Entrar</a></button>
            </div>


                <div>
                <h1>Cadastre-se</h1>
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div>
                    <label for="surname">Sobrenome</label>
                    <input id="surname" type="text" name="surname" placeholder="Digite seu sobrenome" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div>
                    <label for="number">Idade</label>
                    <input id="numer" type="number" name="number" placeholder=" Digite sua Idade" required>
                </div>

                <div>
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
 
                <div>
                    <label for="Confirmpassword">Confirme sua Senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                </div>
    
                <div class="gender-group">
                    <div class="gender-title">
                        <h6>Gênero de filmes</h6>
                    </div>
    
                    <div class="gender-inputs">
                            <input type="radio" name="gender" id="action">
                            <label for="action">Ação</label>
                    </div>
    
                    <div class="gender-inputs">
                        <input type="radio" name="gender" id="horror">
                        <label for="horror">Terror</label>
                    </div>
    
                    <div class="gender-inputs">
                        <input type="radio" name="gender" id="comedy">
                        <label for="comedy">Comédia</label>
                    </div>
    
                    <div class="gender-inputs">
                        <input type="radio" name="gender" id="romance">
                        <label for="romance">Romance</label>
                    </div>
    
                </div>
                <div>
                    <button class="botao">Enviar</button>
                </div>
        </form>
    </div>
</body>
</html>
