<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<title>Movie register</title>
</head>

<body>
    <div class="general">
        <nav class="navigation">
            <div class="Menu-button">
                <i class='bx bx-menu'></i>
            </div>
            <div class="title">
                <p>DS-theatre</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index2.html" class="link">Home</a></li>
                    <li><a href="#" class="link">Signature</a></li>
                    <li><a href="#" class="link">Contact-us</a></li>
                </ul>
            </div>
            <div class="link-button">
                <button class="button" id="button">Sign-in</button>
                <a href="index1.html"><button class="button" id="button">Sign-up</button></a>
            </div>
        </nav>
        <!---------------------------------------------------Top part--------------------------------------------------------------->
        <div class="form">
            <!---------------------------------------------------Register part--------------------------------------------------------------->
            <form action="">
            <div class="register-container" id="register">
                <div class="top">
                    <h1 class="Login">Login</h1>
                </div>
                <div class="second-form">
                    <div class="input-box">
                        <input class="input-email" type="email" id="email" placeholder="Enter your email" required>
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                    </div>
                    <div class="input-box">
                        <input class="input-password" type="password" id="password" placeholder="Enter your password" required>
                        <span class="icon"><i class='bx bx-lock-alt'></i></span>
                    </div>
                </div>
                <div class="input-check">
                    <input class="input-checkbox" type="checkbox" id="checkbox">
                    <label for="register-check" class="Remember">Remember me?</label>
                </div>
                <div class="enter-button">
                    <button class="button-enter" type="submit">Enter</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
