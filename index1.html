<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style1.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<title>Movie register</title>
</head>
<body>
    <div class="general">
        <nav class="navigation">
            <div class="Menu-button">
                <i class='bx bx-menu'></i>
            </div>
            <div class="title">
                <p>DS-theatre</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Signature</a></li>
                    <li><a href="#" class="link">Contact-us</a></li>
                </ul>
            </div>
            <div class="link-button">
                <a href="index.html"><button class="button" id="button">Sign-in</button></a>
                <a href="index1.html"><button class="button" id="button">Sign-up</button></a>
            </div>
        </nav>
<!---------------------------------------------------Top part--------------------------------------------------------------->
        <div class="form">
            <div class="top">
                <h2 class="register">Register</h2>
            </div>
 <!---------------------------------------------------Register part--------------------------------------------------------------->
            <div class="register-container" id="register">
                <div class="form-1">
                    <div class="div-name">
                        <input class="Firstname" type="text" id="Firstname" placeholder="First name" text="" required>
                        <span class="Firstname-icon"><i class='bx bx-user'></i></span>
                    </div>
                    <div class="div-name">
                        <input type="text" class="Lastname" name="Lastname" id="Last name" placeholder="Last name" required>
                    </div>
                    <div class="div-name">   
                        <input type="tel" class="Telefone" name="Telefone" id="Last name" placeholder="Telefone" required>
                        <span class="Phone-icon"><i class='bx bx-phone'></i></span>
                    </div>
                    <div class="div-name">   
                        <input type="number" class="CPF" name="CPF" id="Last name" placeholder="CPF" required>
                        <span class="CPF-icon"><i class='bx bxs-user-detail'></i></span>
                    </div>
                </div>
                <div class="form-2">
                    <div class="enter-button">
                        <button class="button-enter" id="button-enter">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
