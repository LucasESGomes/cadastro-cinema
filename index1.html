<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container1">
        <div class="Input-register">
            <form action="">
                    <h1 class="login-button">Login</h1>
                        <div class="inputs-container">
                        <span class="icon-inputs">
                            <label for="Login"></label>
                            <input class="input-box" id="Login" type="email" name="Login" placeholder="Enter you email" required >
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="icon-inputs">
                            <label for="Password"></label>
                            <input class="input-box" id="Password" name="Password" placeholder="Enter your password" required>
                            <ion-icon name="eye-outline"></ion-icon>
                        </span>
                </div>
            </form>
        </div>
        <div>
            <button class="botao">Enviar</button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
